<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box" ></div>
	</body>
	<script type="text/javascript">
		var box=document.getElementsByClassName();
		console.log("box.offsetWidth="+box.offsetWidth);
		console.log("box.offsetHeight="+box.offsetHeight);
		
		console.log("box.style.width="+box.style.width);
		console.log("box.style.height="+box.style.height);
	</script>
</html>
