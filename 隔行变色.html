<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 30px;
				margin: 0 auto;
				width: 700px;
			}
			.box ul{
				list-style: none;
			}
			.box ul li{
				line-height: 30px;
			}
			.box ul li span{
				margin-left: 20px;
			}
			.current{
				background-color: #AAAAAA !important;
			}
		</style>
		<script>
			window.onload=function(){
				var lis=document.getElementsByTagName("li");
				for(var i=0;i<lis.length;i++){
					if(i%2==0){
						lis[i].style.backgroundColor="#bbbbbb"
					}else{
						lis[i].style.backgroundColor="#cccccc"
					}
					lis[i].onmouseover=function(){
//						this.style.backgroundColor="#AAAAAA";
						this.className="current";
					}
					lis[i].onmouseout=function(){
//						this.style.backgroundColor="";
						this.className="";
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="current"><span>1</span>&nbsp;&nbsp;<span>张济</span>&nbsp;&nbsp;<span>2</span>&nbsp;&nbsp;<span>2</span>&nbsp;&nbsp;<span>55.95%</span>&nbsp;&nbsp;<span>东兴证券</span>&nbsp;&nbsp;<span>利亚德</span></li>
