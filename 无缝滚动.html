<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			img{
				/*vertical-align: top;*/
				display: block;
			}
			.box{
				width: 600px;
				height: 180px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				list-style: none;
				width: 500%;
				position: absolute;
				left: 0;
				top: 0;
			}
			.box ul li{
				float: left;
			}
		</style>
		<script>
			window.onload=function(){
				var box=document.getElementById("box");
				var ul=box.children[0];
				var num=0;
				function fn(){
					num-=5;
					if(num==-1200){
						num=0;
					}
					ul.style.left=num+"px";
				}
				setInterval(fn,30);
				box.onmouseover=function(){
					clearInterval(timer);
				}
				box.onmouseout=function(){
					timer=setInterval(fn,30);
				}

			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="img/p1.jpg" width="300px"></li>
				<li><img src="img/p2.jpg" width="300px"></li>
				<li><img src="img/p5.jpg" width="300px"></li>
				<li><img src="img/p4.jpg" width="300px"></li>
				
				<li><img src="img/p1.jpg" width="300px"></li>
				<li><img src="img/p2.jpg" width="300px"></li>
			</ul>
		</div>
	</body>
</html>
